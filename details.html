          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> <!-- Bot칩n de navbar colapsado -->

        <div class="collapse navbar-collapse m-1" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item m-1 enlace">
              <a class="nav-link text-center" href="index.html">home</a>

            <li class="nav-item m-1 enlace">

            <li class="nav-item m-1 enlace">
              <a class="nav-link text-center" href="contact.html">contact</a>
            </li>
            <li class="nav-item m-1 enlace">
              <a class="nav-link text-center" href="stats.html">stats</a>
            </li>
          </ul>
        </div>

      </div>

    </nav>

    <section class="encabezado pt-5 mt-5 pb-3 abajo-arriba shadow">
      <p class="fs-1 text-light text-center fw-bold aparecer">DETAILS</p>
    </section>

    <!-- EVENTO -->

    <section class="container-sm pt-4 pb-5 mb-5 mt-5 principal" id="detalles">

      <div class="mb-12 p-3 aparecer">
        <div class="cartolaA p-3 row g-0">
          <div class="col-md-4 p-3 d-flex justify-content-center">
            <img :src="cartaDetails.image" class="img-fluid rounded aparecer" alt="...">
          </div>
          <div class="col-md-8 card text-bg-dark  p-3">
            <div class="card-body aparecer">
              <h5 class="card-title pb-2"><b>{{cartaDetails.name}}</b></h5>
              <p class="card-text">{{cartaDetails.description}}</p>
              <p class="card-text"><b>Date</b>: {{cartaDetails.date}}</p>
              <p class="card-text"><b>Place</b>: {{cartaDetails.place}}</p>
              <p class="card-text fw-bold">Price: ${{cartaDetails.price}}</p>
            </div>
          </div>
        </div>
      </div>


    </section>

    <!-- PIE -->

    <footer>

      <div class="container-fluid m-0 row p-5 encabezado justify-content-between">
        <div class="col-md-4 d-flex justify-content-around m-3">
